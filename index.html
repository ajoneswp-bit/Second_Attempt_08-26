<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Team Selector</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 2em; }
        .container { max-width: 500px; margin: auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        select { width: 100%; padding: 0.5em; font-size: 1em; margin-bottom: 1em; }
        .team-info { text-align: center; margin-top: 2em; }
        .team-logo {  max-width: 200px; margin: 1em auto; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>NFL Team Selector</h1>
        <select id="teamDropdown">
            <option value="">Select a team...</option>
        </select>
        <div class="team-info" id="teamInfo" style="display:none;">
            <h2 id="teamName"></h2>
            <p id="teamDivision"></p>
            <img id="teamLogo" class="team-logo" src="" alt="Team Logo" />
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
